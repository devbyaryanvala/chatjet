<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatJet - Modern Chat Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Onboarding -->
    <div id="onboarding">
        <div class="onboard-container">
            <div class="brand">
                <div class="brand-icon">ğŸ’¬</div>
                <div class="brand-text">ChatJet</div>
            </div>

            <h1 class="onboard-title">Start chatting<br>instantly.</h1>
            <p class="onboard-subtitle">Join the public conversation or create a private room.</p>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="public" onclick="switchMode('public')">
                    ğŸŒ Public Chat
                </button>
                <button class="mode-btn" id="privateModeBtn" data-mode="private" onclick="switchMode('private')"
                    style="display: none;">
                    ğŸ”’ Private Room
                </button>
            </div>

            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" class="input-field" id="nameInput" placeholder="Enter your display name" />
            </div>

            <div id="privateFields" class="private-fields">
                <div class="input-group">
                    <label class="input-label">Room ID</label>
                    <input type="text" class="input-field" id="roomInput" placeholder="Enter room identifier" />
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field" id="passwordInput" placeholder="Room password" />
                </div>
            </div>

            <button class="btn-primary" id="joinBtn" onclick="joinPublic()">Join Public Chat</button>
            <button class="btn-secondary" id="createBtn" style="display: none;" onclick="createPrivateRoom()">Create New
                Room</button>
        </div>
    </div>

    <div id="inactivityTimer" class="timer-badge">2:00</div>
    <!-- Chat Screen -->
    <div id="chatScreen">
        <div class="chat-main">
            <header class="chat-header">
                <div class="header-left">
                    <div class="room-badge">
                        <span class="room-dot"></span>
                        <span class="room-name" id="roomDisplay">Public Chat</span>
                    </div>
                </div>
                <!-- <span class="header-brand">ChatJet</span> -->
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button class="btn-leave" onclick="toggleSidebar()"
                        style="background:transparent; border:none; color:var(--text-secondary);">ğŸ‘¥</button>
                    <button class="btn-leave" onclick="leaveRoom()">Leave</button>
                </div>
            </header>

            <div class="messages-container" id="messages">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">ğŸ’¬</div>
                    <div class="empty-text">No messages yet. Say hello!</div>
                </div>
            </div>

            <div class="input-area">
                <div style="position: relative;">
                    <div id="typingIndicator" class="typing-indicator"></div>

                    <!-- Attachment Preview -->
                    <div id="attachmentPreview"
                        style="display:none; margin-bottom:0.5rem; padding:0.5rem; background:var(--bg-tertiary); border:1px solid var(--border-subtle); border-radius:var(--radius-sm); align-items:center; gap:0.75rem;">
                        <div style="font-size:1.5rem;">ğŸ“„</div>
                        <div style="flex:1; overflow:hidden;">
                            <div id="previewName"
                                style="font-size:0.85rem; font-weight:500; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                                Filename.jpg</div>
                            <div style="font-size:0.7rem; color:var(--text-muted);">Ready to send</div>
                        </div>
                        <button onclick="clearAttachment()"
                            style="background:none; border:none; color:var(--text-secondary); cursor:pointer; padding:0.25rem; font-size:1.2rem;">&times;</button>
                    </div>

                    <div class="input-wrapper">
                        <button class="btn-icon" onclick="document.getElementById('fileInput').click()"
                            title="Attach File">ğŸ“</button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this)">

                        <textarea class="message-input" id="messageInput" placeholder="Type a message..."
                            rows="1"></textarea>
                        <div class="input-actions">
                            <button class="btn-icon" id="codeToggle" onclick="toggleCodeMode()" title="Code Mode">
                                &lt;/&gt;
                            </button>
                            <button class="btn-send" onclick="sendMessage()">â¤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div id="notificationsArea" style="padding: 1rem; display: none;">
                <div
                    style="font-size:0.75rem; font-weight:700; color:var(--text-muted); margin-bottom:0.5rem; text-transform:uppercase;">
                    Notifications</div>
                <div id="notificationList"></div>
            </div>
            <div class="sidebar-header">Online Users</div>
            <div class="user-list" id="userList">
                <!-- Users injected here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
